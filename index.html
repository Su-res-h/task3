<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #headinghighlate {
            background-color: aqua;
        }

        .namehighlate {
            background-color: rgb(62, 62, 204);
        }

        .sizeadjustment {

            width: 18px;
        }
    </style>

</head>

<body>
    <center>
        <h1 id="headinghighlate">GENERAL BUS PASS APPLICATION</h1>
    </center>
    <form action="./response.html" method="get">
        <fieldset>
            <legend class="namehighlate">application details</legend>
            <table>
                <tr>
                    <th> </th>
                    <th> </th>
                </tr>
                <tr>
                    <td>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" required>
                    </td>
                    <td>
                        <label for="fname">Father's/gaurdians Name: </label>
                        <input type="text" name="fname" id="fname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateofbirth">Date of birth: </label>
                        <input type="date" name="dateofbirth" id="dateofbirth" required>
                    </td>
                    <td>
                        <label for="gender">gender:</label>
                        <label for="male">male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">female</label>
                        <input type="radio" name="gender" id="female">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="year">Age As On:</label>
                        <input class="sizeadjustment" type="text" name="year" id="year">
                        <label for="nameofthemonth">years(s)</label>
                        <input class="sizeadjustment" type="text" name="nameofthemonth" id="nameofthemonth">
                        <label for="days">Month(s)</label>
                        <input class="sizeadjustment" type="text" name="days" id="days">
                        <label for="">day(s)</label>
                    </td>
                    <td>
                        <label for="Anumber">Aadhar number:</label>
                        <input type="number" name="anumber" id="anumber" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mnumber">mobile number:</label>
                        <input type="number" name="mnumber" id="mnumber" required>
                    </td>
                    <td>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="photo">photo</label>
                        <input type="file" name="file" id="file" placeholder="choose file">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend class="namehighlate">Residential Address Details</legend>

            <table>
                <tr>
                    <th> </th>
                    <th> </th>
                </tr>
                <tr>
                    <td>
                        <label for="address">Applicant's Address</label>
                        <input type="text" name="address" id="address">
                    </td>
                    <td>
                        <label for="district">District</label>
                        <select name="district" id="district">
                            <option value="guntur">guntur</option>
                            <option value="rangareddy">rangareddy</option>
                            <option value="palnadu">palnadu</option>
                            <option value="prakasam">prakasam</option>

                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="mandal">Mandal</label>
                        <select name="mandal" id="mandal">
                            <option value="guntur">guntur</option>
                            <option value="rangareddy">rangareddy</option>
                            <option value="palnadu">palnadu</option>
                            <option value="prakasam">prakasam</option>
                        </select>
                    </td>
                    <td>
                        <label for="village">village</label>
                        <select name="village" id="village">
                            <option value="guntur">guntur</option>
                            <option value="rangareddy">rangareddy</option>
                            <option value="palnadu">palnadu</option>
                            <option value="prakasam">prakasam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="pincode">pincode</label>
                        <input type="number" name="pincode" id="pincode">

                    </td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <legend class="namehighlate">pass type details</legend>
            <table>
                <tr>
                    <th>

                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="city">city</label>
                        <select name="city" id="city">
                            <option value="guntur">guntur</option>
                            <option value="rangareddy">rangareddy</option>
                            <option value="palnadu">palnadu</option>
                            <option value="prakasam">prakasam</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ptype">pass type</label>
                        <select name="ptype" id="ptype">
                            <option value="student">student</option>
                            <option value="employee">employee</option>
                            <option value="cenior citizen">senior citizen</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend class="namehighlate">mode of pament & pass collection</legend>
            <table>
                <tr>
                    <th> </th>
                </tr>
                <tr>
                    <td>
                        <label for="pamentmode">pamentmode</label>
                        <select name="pamentmode" id="pamentmode">
                            <option value="cash">cash</option>
                            <option value="card">card</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="deliverymode">passdeliverymode</label>
                        <select name="deliverymode" id="deliverymode">
                            <option value="home">home</option>
                            <option value="office">office center</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="collectpasscenter">center at which you want collect pass</label>
                        <select name="collectpasscenter" id="collectpasscenter">
                            <option value="guntur">guntur</option>
                            <option value="rangareddy">rangareddy</option>
                            <option value="palnadu">palnadu</option>
                            <option value="prakasam">prakasam</option>
                        </select>

                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
